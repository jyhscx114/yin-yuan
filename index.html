<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姻缘测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff5277;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        button:hover {
            background-color: #ff3055;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #d6336c;
        }
        .hint {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💖 姻缘测试 💖</h2>
        <p>输入你的姓名和对方的姓名，看看你们的姻缘匹配度！</p>
        
        <label for="name">您的姓名：</label>
        <input type="text" id="name" placeholder="请输入您的姓名">
        <p class="hint">请填写您的真实姓名，以获得准确匹配</p>
        
        <label for="gender">您的性别：</label>
        <select id="gender">
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        
        <label for="partnerName">对方的姓名：</label>
        <input type="text" id="partnerName" placeholder="请输入对方的姓名">
        <p class="hint">可以是暗恋对象、朋友或伴侣</p>
        
        <label for="partnerGender">对方的性别：</label>
        <select id="partnerGender">
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        
        <button onclick="testLove()">💘 测试姻缘 💘</button>
        <div id="result"></div>
    </div>
    
    <script>
        function getMatchPercentage(name1, name2) {
            let sum1 = [...name1].map(c => c.charCodeAt(0)).reduce((a, b) => a + b, 0);
            let sum2 = [...name2].map(c => c.charCodeAt(0)).reduce((a, b) => a + b, 0);
            return (sum1 * sum2 % 100) + 1;
        }

        function testLove() {
            let name = document.getElementById("name").value.trim();
            let gender = document.getElementById("gender").value;
            let partnerName = document.getElementById("partnerName").value.trim();
            let partnerGender = document.getElementById("partnerGender").value;

            if (name === "" || partnerName === "") {
                alert("请输入完整的姓名信息");
                return;
            }

            if (gender === "female" && partnerGender === "male" && partnerName === "金永昊") {
                document.getElementById("result").innerText = "匹配度100% ❤️ 天作之合！简直是命中注定！";
                storeTest(name, partnerName);
                return;
            }

            let matchPercentage = getMatchPercentage(name, partnerName);
            document.getElementById("result").innerText = `${name} ❤️ ${partnerName} 匹配度：${matchPercentage}%`;
            storeTest(name, partnerName);
        }

        // 将测试记录以注释的形式写入页面源码中
        function storeTest(name, partnerName) {
            let commentText = ` 测试记录：${name} ❤️ ${partnerName} - ${new Date().toLocaleString()} `;
            let commentNode = document.createComment(commentText);
            document.body.appendChild(commentNode);
        }
    </script>
</body>
</html>
